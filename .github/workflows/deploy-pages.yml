# GitHub Pages 배포를 위한 간단한 워크플로
name: Deploy GitHub Pages

on:
  # main 브랜치에 푸시될 때마다 실행됩니다.
  push:
    branches: [main]
  # Actions 탭에서 수동으로 이 워크플로를 실행할 수 있도록 허용합니다.
  workflow_dispatch:

# GITHUB_TOKEN의 권한을 설정하여 GitHub Actions에서 GitHub Pages에 배포할 수 있도록 합니다.
permissions:
  contents: read
  pages: write
  id-token: write

# 동시성 배포를 허용하지 않도록 설정합니다.
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # 배포 잡
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm --filter example run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # example/dist 폴더에서 업로드
          path: './example/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
