<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Layered Dialog - Redirecting...</title>
    <script>
      // 쿼리 파라미터로 리디렉션할 경로를 전달합니다.
      // 예: /react-layered-dialog/?p=/react-layered-dialog/guides/opening-and-closing
      const path = location.pathname;
      const repoName = '/react-layered-dialog';
      
      // 루트 경로로 리디렉션하면서 'p'라는 쿼리 파라미터에 원래 경로를 담습니다.
      location.href = `${repoName}/?p=${path}`;
    </script>
  </head>

  </body>
</html>
